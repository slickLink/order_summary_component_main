<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Responsive Order Summary card component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card Solution</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="order-container" role="main content">
    <img src="images/illustration-hero.svg" alt="Dancing Queen listening to music"/>
    <div class="order-wrapper">
      <div class="order-summary">
        <h3>Order summary</h3>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      <div class="order-item">
        <img src="images/icon-music.svg" alt="music note icon">
        <div class="order-item-info">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <a href="#" class="btn call2action">Proceed to Payment</button>
      <a href="#" class="btn cancel">Cancel Order</a>
    </div>
  </article>
  <div class="attribution" role="Content footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lincoln Dube</a>.
  </div>
  
</body>
</html>
